<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#1b6f7c" />
    <meta name="theme-color" content="#1b6f7c" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/vendor/nprogress.css" />
    <script src="/vendor/nprogress.js"></script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data>
    <script>
      // Prevent a flash on page load
      let theme =
        (sessionStorage.getItem('theme') ?? 'system') === 'system'
          ? window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light'
          : sessionStorage.getItem('theme');
      document.documentElement.classList.add(theme);
    </script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
