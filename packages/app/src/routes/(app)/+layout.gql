query AppLayout($myUid: String!, $loggedIn: Boolean!) {
  combinedChangelog(sort: Descending) @include(if: $loggedIn) {
    __typename
    ... on QueryCombinedChangelogSuccess {
      data {
        version
        date
        description
        changes {
          added {
            authors
            issues
            mergeRequests
            reporters
            html
          }
          fixed {
            authors
            issues
            mergeRequests
            reporters
            html
          }
          improved {
            authors
            issues
            mergeRequests
            reporters
            html
          }
          other {
            authors
            issues
            mergeRequests
            reporters
            html
          }
          security {
            authors
            issues
            mergeRequests
            reporters
            html
          }
          technical {
            authors
            issues
            mergeRequests
            reporters
            html
          }
        }
      }
    }
    ... on Error {
      message
    }
  }

  echo(text: "loggedin!!!!") @include(if: $loggedIn)

  me @include(if: $loggedIn) {
    ...NavigationTopMe
    ...NavigationSideMe
  }

  registrationsOfUser(userUid: $myUid, forUserOnly: true, first: 1) @include(if: $loggedIn) {
    edges {
      node {
        ...QuickBooking
      }
    }
  }
}
