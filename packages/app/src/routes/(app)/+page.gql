query HomeQuery {
    homepage(first: 30) @loading(count: 10) @paginate {
        edges {
            node {
                id
                uid
                title
                bodyHtml
                bodyPreview
                body
                visibility
                publishedAt
                pictureFile
                reactionCounts
                myReactions
                group {
                    uid
                    name
                    pictureFile
                    pictureFileDark
                }
                author {
                    uid
                    pictureFile
                    fullName
                }
                links {
                    value
                    computedValue
                    name
                }
                event {
                    group {
                        uid
                    }
                    title
                    pictureFile
                    uid
                    location
                    startsAt
                    endsAt
                    frequency
                    recurringUntil
                }
            }
        }
    }

    birthdays {
        fullName
        pictureFile
        uid
        birthday
        yearTier
        major {
            name
            shortName
            schools {
                uid
            }
        }
    }
}
